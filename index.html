    <h1>Oyun Grubu Nedir?</h1>
    <div class="anasayfa">
        <div id="lalune">

            
            <p>Oyun grubu, 6-36 ay arası çocukların bakım verenleriyle birlikte katıldıkları,
                çocukların kendi akranlarıyla sosyalleşebildikleri, yapılandırılmış veya
                yapılandırılmamış oyunların oynandığı gelişimsel programlardır.</p>
                <p>Uzman psikologların süpervizorlüğünde psikolog ve psikolojik danışmanların
                çocukların gelişim dönemlerine uygun hazırladığı oyunları içerir. Gruplarımız
                çocukların keyifli vakit geçirmesini sağlarken, bakım vereniyle arasındaki bağı da
                güçlendirmesinde yardımcı olur.</p>
                <p>La Lune her çocuğu birey olarak görür ve kendi potansiyelerini gerçekleştirmeleri için
                güvenli bir alan sunar.</p>
        </div>
    </div>
    <h1 id="kazanımlartext">Kazanımlar</h1>
    <div class="kazanımlar">
        <div id="kazanımlaryazi"></div>
        <img src="./src/icon.svg" alt="" id="icon">
        
        <p>La Lune’da bulunulan süre boyunca çocuğa ve bakım verene çeşitli kazanımları olur. Temel
            olarak çocuğun sosyal, duyusal, bilişsel, psiko-motor ve zihinsel becerini akranlarıyla
            geliştirebildikleri bir ortamdır.</p>
            <p>Çocukların etkileşim kurması için sosyal bir ortam sunar, oynaması ve öğrenmesi için fırsat
            oluşturur, dil gelişimine ve iletişim kurmasına yardımcı olur, motor becerilerini geliştirir ve en
            önemlisi bunları yaparken keyifli vakit geçirebilecekleri uygun bir ortam sağlar.
            Kendi akranlarıyla sosyalleşirken, hayatları boyunca sürdürebilecekleri dostluklar
            edinebilirler. </p>
            <p>Okul ortamına uyumunu kolaylaştırır; paylaşım, işbirliği, grup ve sınıf bilinci gibi kavramların
            pekişmesine yardımcı olur; sabır, bekleme ve saygı duyma gibi kendini kontrol edebilme
            davranışını öğrenir; problem çözme becerisini destekler. Odaklanma süresini arttırır,
            yaratıcılığı geliştirir ve soyut düşünce gelişimine yardımcı olur. </p>
            <p>Ebeveynlere, çocukları ile kaliteli vakit geçirme imkanı sağlanır. Diğer ebeveynler ile
            etkileşim kurarlar, deneyimlerini, tecrübelerini, fikirlerini paylaşabilirler ve birbirlerini
            destekleyebilecekleri bir ortam oluşur. </p>
            <p>La Lune size oyun ve çocuğa yaklaşım konusunda farklı bir bakış sunar. </p>
        </div>

            <h1>Bu Yaş Grubu İçin Neden Önemli ?</h1>
            <p>Çocuk gelişimi ile çocuk psikolojisi arasında sıkı bir ilişki vardır ve 0-3 yaş dönemi çocuk
            gelişiminin önemli bir parçasıdır. Bu dönemi nasıl geçirdiğimiz çocuğun sonraki hayatına yön
            verecek birçok şeyi etkileyebilir. Çünkü bu dönem çocuğun algılarının en açık olduğu
            dönemdir ve dünyaya dair ilk izlenimleri oluşur. İşte bu yüzden bu dönemi çocukta pozitif bir
            dünya algısı oluşturmak için kaçırılmaması gereken bir fırsat olarak değerlendirebiliriz. 3
            yaşına kadar insan beyninin gelişiminin yüzde doksanı tamamlanır. Son zamanlarda yapılan
            araştırmalara göre anne karnında oluşmaya başlayan beyin doğum öncesinden itibaren kayıt
            yapmaya ve öğrenmeye başlar. Beyne ulaşan bilgilerin tamamı çocuğun gelecekteki
            davranışlarını ve kişilik özelliklerini etkiler. Bu kritik yaş dönemini verimli ve keyifli
            geçirebilmeniz için La Lune’un oyun programı psikolog ve psikolojik danışmanlar tarafından
            çocukların gelişim ihtiyaçları gözetilerek hazırlandı.</p>
        </div>

    <div class="rol">
        <h1>Oyunun Ebeveyn - Çocuk İlişkisindeki Rolü</h1>
        <p>Çocuğun fiziksel, duygusal, bilişsel ve sosyal gelişimini desteklemenin en iyi yolunun oyunlar
            olduğunu biliyoruz. Son yıllarda ise uzmanlar tek başına ve arkadaşlarıyla oynanan oyunlar
            kadar ebeveynlerle oynanan oyunların önemine vurgu yapıyor. Çocukların gözünden
            bakıldığında ebeveynleriyle oynadıkları oyunlara daha fazla anlam yüklediklerini fark
            edebilirsiniz. Çünkü çocuklar bakım verenleriyle oynarken kendilerini yetişkinler tarafından
            önemsendiğini hissediyorlar. Çocuklar, özellikle bakım veren kişinin oyun sırasında
            eğlendiğini fark ettiğinde kendisini değerli biri olarak nitelendirmeye başlıyor. Böylece
            çocuğun özgüven algısı gelişiyor, gelecekte de yetişkin bir birey olduğunda kendisine yönelik
            olumlu benlik algıları geliştiriyor. Ayrıca oyun oynarken yapılan gözlemler çocuğunuzu daha
            yakından tanımak için harika bir öğrenme ortamı sunar. Her çocuğun kendine özgü ilgileri ve
            yetenekleri olduğuna inanıyoruz. Bakım verenler tarafından bu ilgi ve yeteneklerin fark
            edilmesi potansiyellerini ortaya çıkarması konusunda desteklenmesini sağlayabilir. La
            Lune’da çocuklarınızla birlikte oynamak onların duygusal yaşamlarını, merak ve
            yaratıcılıklarını, istek ve ihtiyaçlarını yeniden keşfetmenizi sağlayabilir. En önemlisi La
            Lune’un oyun gruplarında çocuğunuzla kaliteli vakit geçirebilirsiniz. Çünkü bir çocuğun ileride
            hatırlayabileceği en güzel anılar bakım verenleriyle geçirdiği keyifli anlar olacaktır.</p>

    <div class="ilerleme">
        <h1>La Lune Süreci Nasıl Başlar ve Nasıl İlerler ?</h1>
        <img src="./src/icon.svg" alt="" id="icon">
        <ul>
            <li>Çocuklar için La Lune süreci tanışma dersi ile başlar. Sizi rahat bir zamanda
                karşılayabilmemiz için tanışma dersine rezervasyon yaptırmanızı rica ediyoruz..
                Rezervasyon için bize 0545 131 06 01 numaralı hattan arayarak ya da Whatsapp
                üzerinden mesaj atarak ulaşabilirsiniz. Ayrıca Instagram adresimizi (@lalunee.kids)
                ziyaret edebilirsiniz.</li>
            <li>Tanışma dersi hem bizim La Lune’a gelecek çocukları daha yakından tanımamız için
                hem de sizin La Lune’la tanışmanız için düzenlenir. Dilerseniz tanışma dersi
                sonrasında 4 ya da 8 haftalık programlara kayıt yaptırabilirsiniz. Tanışma dersi tek
                seferlik bir etkinliktir ve tek ders ücreti alınır.</li>
            <li>Oyun grupları çocukların aile ve ebeveynler dışında karşılaştıkları ilk sosyal ortamdır.
                Dolayısı ile yaş grubu da göz önüne alındığında gelişimin doğal seyrine uygun
                şekilde bir oryantasyon süreci yaşanır, gruba uyum sağlaması zaman alabilir.
                Zamanla daha fazla keyif alacağı bir ortam haline gelecektir.</li>
            <li>Ayrıca çocukların La Lune’daki gelişim sürecini yakından takip ediyor olacağız. Doğru
                değerlendirmeler yapabilmek için zamana ihtiyaç duyuyoruz. Çocukların 2-4 haftalık
                alışma sürecini atlattıktan sonra yani 8 haftanın sonunda bir değerlendirme
                görüşmesi planlıyoruz. 8 hafta boyunca elde ettiğimiz verileri psikolojik
                danışman/psikolog tarafından bakım veren kişilerle paylaşıyoruz.</li>
            <li>Gelişimsel oyun gruplarını haftanın iki günü birer saat olmak üzere ebeveyn
                katılımlıdır. Günlük oyun gruplarında 36 ay üzeri çocuklarla ebeveyn eşlikli de olabilir.</li>
        </ul>

    <div class="hijyen">
        <h1>Hijyen</h1>
        <p>La Lune’da sizin ve çocuklarınızın sağlığına son derece kıymet veriyoruz. Bunun için gün içerisinde kullanılan tüm eşyaları düzenli olarak sterilize ediyoruz. 
            Sterilizasyon işlemini UVC destekli dezenfeksiyon cihazı ile gerçekleştiriyoruz. Böylece çocukların birebir etkileşimde olacağı oyuncak ve malzemeler zararlı kimyasallar kullanılmadan güvenli hale getiriliyor. Ayrıca yüzey ve alan temizliğimizde kullandığımız tüm temizleyicilerin içeriğine dikkat ediyoruz. La Lune’da kullanılan ürünlerin nontoksik ve bebekler için formüle edilmiş olmasına önem veriyoruz.
            </p>
